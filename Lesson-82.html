
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Iframe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden; /* no scrolling */
    }
    iframe {
      height: 100vh;
      width: 100vw;
      border: none; /* no border?? this or 0px i think */
    }
  </style>
</head>
<body>
  <iframe id="gmFrame" src="gms/bird blast no compression/index.html"></iframe>
  <script>
    const gmFrameWindow = document.querySelector("iframe").contentWindow
const div = gmFrameWindow.document.getElementById("unity-fullscreen-button");
    div.click()
  </script>
</body>
</html>
