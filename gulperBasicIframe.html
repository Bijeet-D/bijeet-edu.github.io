<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Iframe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden; /* prevents scrollbars */
    }
    iframe {
      height: 100vh;
      width: 100vw;
      border: none; /* removes border */
    }
  </style>
</head>
<body>
  <iframe src="https://gulper.io"></iframe>
</body>
</html>
